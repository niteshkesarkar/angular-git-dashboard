




<div class="ui one column stackable grid">
  <div class="column">
    <div class="ui segment">
      <div [suiTransition]="transitionController">
        <google-chart #chart
          [title]="title"
          [type]="type"
          [data]="data"
          [columnNames]="columnNames"
          [options]="options"
          [width]="width"
          [height]="height"
          >
          </google-chart>
        </div>
    </div>
  </div>
</div>
