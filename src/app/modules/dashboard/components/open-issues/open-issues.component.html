<div class="column" *ngIf="ready">
  <div class="ui segment">
      <google-chart #chart
        [title]="title"
        [type]="type"
        [data]="data"
        [columnNames]="columnNames"
        [options]="options"
        [width]="width"
        [height]="height"
        >
        </google-chart>
  </div>
</div>
